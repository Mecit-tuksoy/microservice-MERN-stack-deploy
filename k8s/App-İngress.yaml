apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
          - path: "/create"
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5050
          - path: "/record"
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5050
          - path: "/healthcheck"
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5050